port: 1960

pageHeader:
  title: Emp & Dept Galore!
  content: |
    img(style='float: left;', src='data:image/png;base64,')
    h1(style='text-align: center; color: navy') Emp & Dept
    br(style='clear: both')
    p This webapp allows you to peruse the time-honored #[code scott/tiger] SQL schema. 
    p Enjoy!

routes:
  "depts":
    sql: |
      SELECT * FROM dept ORDER BY deptno
    template: |
      table(style='margin: 0 auto;')
        caption
          span Departments
          hr
        tr
          th Code
          th Name
          th Location
        for row in rows
          tr
            td #{row.deptno}
            td #{row.dname}
            td #{row.loc}

database:
  className: 'org.h2.Driver'
  url: 'jdbc:h2:mem:test'
  user: sa
  password:
  initScript: |
    create table dept (
      deptno integer     not null primary key,
      dname  varchar(14) not null,
      loc    varchar(13) null
    );
  
    create table emp (
      empno    integer       not null  primary key,
      ename    varchar(10)   not null,
      job      varchar(9)    not null,
      mgr      integer                 references emp,
      hiredate date          not null,
      sal      numeric(7, 2) not null,
      comm     numeric(7, 2),
      deptno   integer       not null   references dept
    );
  
    insert into dept
